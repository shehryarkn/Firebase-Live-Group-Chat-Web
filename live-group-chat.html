<div id="frame">
	<div class="content">
		<div class="contact-profile">
			<p style="margin-left: 40%;">Group Chat Example - Coding Infinite </p>
			
		</div>
		<div class="messages" id="chatBox">
			<ul>
				
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Write your message..." />
			<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>


<script>

  $(".messages").animate({ scrollTop: $(document).height() }, "fast");
  var user_id;

  function newMessage() {
    
    message = $(".message-input input").val();
    if($.trim(message) == '') {
      return false;
    }
    writeUserData(message);
  };

  $('.submit').click(function() {
    newMessage();
  });

  $(window).on('keydown', function(e) {

    if (e.which == 13) {
      newMessage();
      return false;
    }
  });
</script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {

        authDomain: "group-chat-codinginfinite.firebaseapp.com",

    var user = firebase.auth().signInAnonymously();

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        var isAnonymous = user.isAnonymous;
        user_id = user.uid;
      } else {
        // User is signed out.
      }
    });
</script>

<script>
  
  // get firebase database reference...
  var db_ref = firebase.database().ref('/');

  db_ref.on('child_added', function (data) {
    var type;
    if(data.val().user_id == user_id){
      type="sent";
    }
    else{
      type="replies";
    }
    $('<li class="'+type+'"><p>' + data.val().message + '</p></li>').appendTo($('.messages ul'));
    $('.message-input input').val(null);
    $('.contact.active .preview').html('<span>You: </span>' + data.val().message);

      $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, 0);
  });

  function writeUserData(message) {

      db_ref.push({
          user_id: user_id,
          message: message
      });
  }

</script>
